# pipeline-name: meta-llama/Llama-Guard-4-12B
# pipeline-type: text-only
steps:
  - label: "${LABEL_PREFIX}Unit tests for meta-llama/Llama-Guard-4-12B"
    key: "${KEY_PREFIX}meta-llama_Llama-Guard-4-12B_UnitTest"
    agents:
      queue: "${TPU_QUEUE_SINGLE:-tpu_v6e_queue}"
    env:
      IS_FOR_V7X: "${IS_FOR_V7X}"
    soft_fail: true
    commands:
      - |
        .buildkite/scripts/run_in_docker.sh \
          bash -c 'python3 -m pytest -s -v -x /workspace/tpu_inference/tests/models/jax/test_llama_guard_4.py'
  - label: "${LABEL_PREFIX}Record unit test result for meta-llama/Llama-Guard-4-12B"
    key: "${KEY_PREFIX}record_meta-llama_Llama-Guard-4-12B_UnitTest"
    depends_on: "${KEY_PREFIX}meta-llama_Llama-Guard-4-12B_UnitTest"
    env:
      CI_STAGE: "UnitTest"
      CI_TARGET: "${LABEL_PREFIX}meta-llama/Llama-Guard-4-12B"
      CI_CATEGORY: "text-only"
    agents:
      queue: cpu
    commands:
      - |
        .buildkite/scripts/record_step_result.sh ${KEY_PREFIX}meta-llama_Llama-Guard-4-12B_UnitTest

  - label: "${LABEL_PREFIX}Performance benchmarks for meta-llama/Llama-Guard-4-12B"
    key: "${KEY_PREFIX}meta-llama_Llama-Guard-4-12B_Benchmark"
    depends_on: "${KEY_PREFIX}record_meta-llama_Llama-Guard-4-12B_Accuracy"
    soft_fail: true
    env:
      IS_FOR_V7X: "${IS_FOR_V7X}"
      TEST_MODEL: meta-llama/Llama-Guard-4-12B
      TENSOR_PARALLEL_SIZE: 1
    agents:
      queue: "${TPU_QUEUE_SINGLE:-tpu_v6e_queue}"
    commands:
      - |
        .buildkite/scripts/run_in_docker.sh bash /workspace/tpu_inference/tests/e2e/benchmarking/safety_model_benchmark.sh --mode performance

  - label: "${LABEL_PREFIX}Record performance benchmark result for meta-llama/Llama-Guard-4-12B"
    key: "${KEY_PREFIX}record_meta-llama_Llama-Guard-4-12B_Benchmark"
    depends_on: "${KEY_PREFIX}meta-llama_Llama-Guard-4-12B_Benchmark"
    env:
      CI_TARGET: "${LABEL_PREFIX}meta-llama/Llama-Guard-4-12B"
      CI_STAGE: "Benchmark"
      CI_CATEGORY: "text-only"
    agents:
      queue: cpu
    commands:
      - |
        .buildkite/scripts/record_step_result.sh ${KEY_PREFIX}meta-llama_Llama-Guard-4-12B_Benchmark


  - label: "${LABEL_PREFIX}Accuracy for meta-llama/Llama-Guard-4-12B"
    key: "${KEY_PREFIX}meta-llama_Llama-Guard-4-12B_Accuracy"
    depends_on: "${KEY_PREFIX}record_meta-llama_Llama-Guard-4-12B_UnitTest"
    agents:
      queue: "${TPU_QUEUE_SINGLE:-tpu_v6e_queue}"
    soft_fail: true
    env:
      IS_FOR_V7X: "${IS_FOR_V7X}"
      TEST_MODEL: meta-llama/Llama-Guard-4-12B
      TENSOR_PARALLEL_SIZE: 1
      MINIMUM_ACCURACY_THRESHOLD: 0.31
    commands:
      - |
        .buildkite/scripts/run_in_docker.sh bash /workspace/tpu_inference/tests/e2e/benchmarking/safety_model_benchmark.sh --mode accuracy
  - label: "${LABEL_PREFIX}Record accuracy result for meta-llama/Llama-Guard-4-12B"
    key: "${KEY_PREFIX}record_meta-llama_Llama-Guard-4-12B_Accuracy"
    depends_on: "${KEY_PREFIX}meta-llama_Llama-Guard-4-12B_Accuracy"
    env:
      CI_TARGET: "${LABEL_PREFIX}meta-llama/Llama-Guard-4-12B"
      CI_STAGE: "Accuracy/Correctness"
      CI_CATEGORY: "text-only"
    agents:
      queue: cpu
    commands:
      - |
        .buildkite/scripts/record_step_result.sh ${KEY_PREFIX}meta-llama_Llama-Guard-4-12B_Accuracy
