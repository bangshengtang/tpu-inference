# pipeline-name: {MODEL_NAME}
# pipeline-type: {CATEGORY}
steps:
  - label: "${LABEL_PREFIX}Unit tests for {MODEL_NAME}"
    key: "${KEY_PREFIX}{SANITIZED_MODEL_NAME}_UnitTest"
    agents:
      queue: {QUEUE}
    env:
      IS_FOR_V7X: "${IS_FOR_V7X}"
    soft_fail: true
    commands:
      - echo "placeholder"  # TODO: replace with your unit test command
  - label: "${LABEL_PREFIX}Record unit test result for {MODEL_NAME}"
    key: "${KEY_PREFIX}record_{SANITIZED_MODEL_NAME}_UnitTest"
    depends_on: "${KEY_PREFIX}{SANITIZED_MODEL_NAME}_UnitTest"
    env:
      CI_TARGET: "${LABEL_PREFIX}{MODEL_NAME}"
      CI_STAGE: "UnitTest"
      CI_CATEGORY: "{CATEGORY}"
    agents:
      queue: cpu
    commands:
      - |
        .buildkite/scripts/record_step_result.sh ${KEY_PREFIX}{SANITIZED_MODEL_NAME}_UnitTest

  - label: "${LABEL_PREFIX}Accuracy for {MODEL_NAME}"
    key: "${KEY_PREFIX}{SANITIZED_MODEL_NAME}_Accuracy"
    depends_on: "${KEY_PREFIX}record_{SANITIZED_MODEL_NAME}_UnitTest"
    agents:
      queue: {QUEUE}
    soft_fail: true
    env:
      IS_FOR_V7X: "${IS_FOR_V7X}"
      TEST_MODEL: {MODEL_NAME}
      TENSOR_PARALLEL_SIZE: {TENSOR_PARALLEL_SIZE}
      MINIMUM_ACCURACY_THRESHOLD: 0  # TODO : replace 0 with your accuracy threshold
    commands:
      - |
        .buildkite/scripts/run_in_docker.sh bash /workspace/tpu_inference/tests/e2e/benchmarking/test_accuracy.sh
  - label: "${LABEL_PREFIX}Record accuracy result for {MODEL_NAME}"
    key: "${KEY_PREFIX}record_{SANITIZED_MODEL_NAME}_Accuracy"
    depends_on: "${KEY_PREFIX}{SANITIZED_MODEL_NAME}_Accuracy"
    env:
      CI_TARGET: "${LABEL_PREFIX}{MODEL_NAME}"
      CI_STAGE: "Accuracy/Correctness"
      CI_CATEGORY: "{CATEGORY}"
    agents:
      queue: cpu
    commands:
      - |
        .buildkite/scripts/record_step_result.sh ${KEY_PREFIX}{SANITIZED_MODEL_NAME}_Accuracy
