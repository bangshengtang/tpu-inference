# pipeline-name: {FEATURE_NAME}
# pipeline-type: {CATEGORY}
steps:
  - label: "${LABEL_PREFIX}Correctness tests for {FEATURE_NAME}"
    key: "${KEY_PREFIX}{SANITIZED_FEATURE_NAME}_CorrectnessTest"
    soft_fail: true
    agents:
      queue: {QUEUE}
    env:
      IS_FOR_V7X: "${IS_FOR_V7X}"
    commands:
      - echo "placeholder"  # TODO : replace with your correctness test command
  - label: "${LABEL_PREFIX}Record correctness test result for {FEATURE_NAME}"
    key: "${KEY_PREFIX}record_{SANITIZED_FEATURE_NAME}_CorrectnessTest"
    depends_on: "${KEY_PREFIX}{SANITIZED_FEATURE_NAME}_CorrectnessTest"
    env:
      CI_TARGET: "${LABEL_PREFIX}{FEATURE_NAME}"
      CI_STAGE: "CorrectnessTest"
      CI_CATEGORY: "{CATEGORY}"
    agents:
      queue: cpu
    commands:
      - |
        .buildkite/scripts/record_step_result.sh ${KEY_PREFIX}{SANITIZED_FEATURE_NAME}_CorrectnessTest

  - label: "${LABEL_PREFIX}Performance tests for {FEATURE_NAME}"
    key: "${KEY_PREFIX}{SANITIZED_FEATURE_NAME}_PerformanceTest"
    depends_on: "${KEY_PREFIX}record_{SANITIZED_FEATURE_NAME}_CorrectnessTest"
    soft_fail: true
    agents:
      queue: {QUEUE}
    env:
      IS_FOR_V7X: "${IS_FOR_V7X}"
    commands:
      - echo "placeholder"  # TODO : replace with your performance test command
  - label: "${LABEL_PREFIX}Record performance test result for {FEATURE_NAME}"
    key: "${KEY_PREFIX}record_{SANITIZED_FEATURE_NAME}_PerformanceTest"
    depends_on: "${KEY_PREFIX}{SANITIZED_FEATURE_NAME}_PerformanceTest"
    env:
      CI_TARGET: "${LABEL_PREFIX}{FEATURE_NAME}"
      CI_STAGE: "PerformanceTest"
      CI_CATEGORY: "{CATEGORY}"
    agents:
      queue: cpu
    commands:
      - |
        .buildkite/scripts/record_step_result.sh ${KEY_PREFIX}{SANITIZED_FEATURE_NAME}_PerformanceTest
