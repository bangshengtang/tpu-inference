# pipeline-name: TP
# pipeline-type: parallelism support matrix
steps:
  - label: "${LABEL_PREFIX}Correctness tests for TP"
    key: "${KEY_PREFIX}TP_CorrectnessTest"
    soft_fail: true
    agents:
      queue: "${TPU_QUEUE_SINGLE:-tpu_v6e_queue}"
    env:
      IS_FOR_V7X: "${IS_FOR_V7X}"
    commands:
      - |
        buildkite-agent meta-data set "${KEY_PREFIX}TP_CorrectnessTest" "unverified"
  - label: "${LABEL_PREFIX}Record correctness test result for TP"
    key: "${KEY_PREFIX}record_TP_CorrectnessTest"
    depends_on: "${KEY_PREFIX}TP_CorrectnessTest"
    env:
      CI_TARGET: "${LABEL_PREFIX}TP"
      CI_STAGE: "CorrectnessTest"
      CI_CATEGORY: "parallelism support matrix"
    agents:
      queue: cpu
    commands:
      - |
        .buildkite/scripts/record_step_result.sh ${KEY_PREFIX}TP_CorrectnessTest

  - label: "${LABEL_PREFIX}Performance tests for TP"
    key: "${KEY_PREFIX}TP_PerformanceTest"
    depends_on: "${KEY_PREFIX}record_TP_CorrectnessTest"
    soft_fail: true
    agents:
      queue: "${TPU_QUEUE_SINGLE:-tpu_v6e_queue}"
    env:
      IS_FOR_V7X: "${IS_FOR_V7X}"
    commands:
      - |
        buildkite-agent meta-data set "${KEY_PREFIX}TP_PerformanceTest" "unverified"
  - label: "${LABEL_PREFIX}Record performance test result for TP"
    key: "${KEY_PREFIX}record_TP_PerformanceTest"
    depends_on: "${KEY_PREFIX}TP_PerformanceTest"
    env:
      CI_TARGET: "${LABEL_PREFIX}TP"
      CI_STAGE: "PerformanceTest"
      CI_CATEGORY: "parallelism support matrix"
    agents:
      queue: cpu
    commands:
      - |
        .buildkite/scripts/record_step_result.sh ${KEY_PREFIX}TP_PerformanceTest
