# pipeline-name: EP
# pipeline-type: parallelism support matrix
steps:
  - label: "${LABEL_PREFIX}Correctness tests for EP"
    key: "${KEY_PREFIX}EP_CorrectnessTest"
    soft_fail: true
    agents:
      queue: "${TPU_QUEUE_SINGLE:-tpu_v6e_queue}"
    env:
      IS_FOR_V7X: "${IS_FOR_V7X}"
    commands:
      - |
        .buildkite/scripts/run_in_docker.sh \
          bash -c 'python3 -m pytest -s -v -x /workspace/tpu_inference/tests/e2e/test_expert_parallel.py'
  - label: "${LABEL_PREFIX}Record correctness test result for EP"
    key: "${KEY_PREFIX}record_EP_CorrectnessTest"
    depends_on: "${KEY_PREFIX}EP_CorrectnessTest"
    env:
      CI_TARGET: "${LABEL_PREFIX}EP"
      CI_STAGE: "CorrectnessTest"
      CI_CATEGORY: "parallelism support matrix"
    agents:
      queue: cpu
    commands:
      - |
        .buildkite/scripts/record_step_result.sh ${KEY_PREFIX}EP_CorrectnessTest

  - label: "${LABEL_PREFIX}Performance tests for EP"
    key: "${KEY_PREFIX}EP_PerformanceTest"
    depends_on: "${KEY_PREFIX}record_EP_CorrectnessTest"
    soft_fail: true
    agents:
      queue: "${TPU_QUEUE_SINGLE:-tpu_v6e_queue}"
    env:
      IS_FOR_V7X: "${IS_FOR_V7X}"
    commands:
      - |
        buildkite-agent meta-data set "${KEY_PREFIX}EP_PerformanceTest" "unverified"
  - label: "${LABEL_PREFIX}Record performance test result for EP"
    key: "${KEY_PREFIX}record_EP_PerformanceTest"
    depends_on: "${KEY_PREFIX}EP_PerformanceTest"
    env:
      CI_TARGET: "${LABEL_PREFIX}EP"
      CI_STAGE: "PerformanceTest"
      CI_CATEGORY: "parallelism support matrix"
    agents:
      queue: cpu
    commands:
      - |
        .buildkite/scripts/record_step_result.sh ${KEY_PREFIX}EP_PerformanceTest
